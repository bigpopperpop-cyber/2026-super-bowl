
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <title>SBLIX Party Hub | Super Bowl LIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: white;
        overscroll-behavior-y: contain;
        -webkit-font-smoothing: antialiased;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .glass-card {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      }
      .nfl-gradient {
        background: linear-gradient(135deg, #013369 0%, #000000 50%, #d50a0a 100%);
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      
      * { 
        -webkit-tap-highlight-color: transparent; 
        touch-action: manipulation;
      }
      
      input, button {
        font-size: 16px !important;
      }

      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      @keyframes pulse-blue {
        0%, 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
        50% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
      }
      .animate-pulse-blue {
        animation: pulse-blue 2s infinite;
      }

      @keyframes wifi-pulse {
        0% { opacity: 0.3; transform: scale(0.9); }
        50% { opacity: 1; transform: scale(1); }
        100% { opacity: 0.3; transform: scale(0.9); }
      }
      .animate-wifi { animation: wifi-pulse 1.5s infinite ease-in-out; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .chat-bubble-user {
        background: linear-gradient(to bottom right, #2563eb, #1d4ed8);
        border-radius: 1.25rem 1.25rem 0.25rem 1.25rem;
      }
      .chat-bubble-other {
        background: #1e293b;
        border-radius: 1.25rem 1.25rem 1.25rem 0.25rem;
      }
      
      /* New: Connection Strength Meter */
      .connection-bar {
        height: 2px;
        transition: width 0.3s ease;
      }
    </style>
  <script type="importmap">
{

    "y-websocket": "https://esm.sh/y-websocket@1.5.4?deps=yjs@13.6.10",
    "y-indexeddb": "https://esm.sh/y-indexeddb@9.0.12?deps=yjs@13.6.10",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
