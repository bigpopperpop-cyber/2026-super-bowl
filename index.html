
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
  <title>SBLIX | Command Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #020617;
      --accent: #10b981;
      --accent-glow: rgba(16, 185, 129, 0.3);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: white;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
      overscroll-behavior-y: contain;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .glass {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.3); border-radius: 10px; }
    
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanline-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 2px;
      background: linear-gradient(to right, transparent, rgba(16, 185, 129, 0.15), transparent);
      animation: scanline 4s linear infinite;
      pointer-events: none;
      z-index: 999;
    }
    .crt-flicker {
      animation: flicker 0.15s infinite;
    }
    @keyframes flicker {
      0% { opacity: 0.97; }
      50% { opacity: 1; }
      100% { opacity: 0.98; }
    }
    @keyframes flash-blue {
      0%, 100% { background-color: transparent; }
      50% { background-color: rgba(59, 130, 246, 0.4); }
    }
    @keyframes flash-emerald {
      0%, 100% { background-color: transparent; }
      50% { background-color: rgba(16, 185, 129, 0.4); }
    }
    @keyframes flash-red {
      0%, 100% { background-color: transparent; }
      50% { background-color: rgba(220, 38, 38, 0.6); }
    }
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .flash-blue { animation: flash-blue 0.5s ease-out 3; }
    .flash-emerald { animation: flash-emerald 0.5s ease-out 3; }
    .flash-red { animation: flash-red 0.3s ease-out infinite; }
    .animate-spin-slow { animation: spin-slow 8s linear infinite; }
    
    .ticker-wrap {
      width: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 4px 0;
    }
    .ticker {
      display: inline-block;
      white-space: nowrap;
      animation: ticker-anim 20s linear infinite;
    }
    @keyframes ticker-anim {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body class="crt-flicker">
  <div class="scanline-overlay"></div>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
